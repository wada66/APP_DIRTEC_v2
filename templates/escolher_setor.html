{% extends "base.html" %}

{% block title %}Escolha o Setor{% endblock %}

{% block content %}
<div style="
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 80vh;  /* altura da tela para centralização vertical */
">
  <form method="post" style="
      display: flex; 
      gap: 1rem; 
      flex-wrap: wrap; 
      justify-content: center;
  ">
    {% for setor in setores %}
    <button type="submit" name="setor" value="{{ setor }}">{{ setor }}</button>
    {% endfor %}
  </form>
</div>
{% endblock %}
